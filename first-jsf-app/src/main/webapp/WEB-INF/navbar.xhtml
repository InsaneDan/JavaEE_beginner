<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

        <span class="navbar-brand mb-0 h1">EShop</span>

<!--
        <h:button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </h:button>
-->

        <!--выделение активной страницы в панели навигации-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <!--вариант без передачи параметра pageName - через view.viewId.contains('main') -->
                    <h:link styleClass="nav-link #{pageName == 'Main' ? 'active' : ''}"
                            value="Главная" outcome="/main" />
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link #{pageName == 'Catalog' ? 'active' : ''}"
                            value="Каталог" outcome="/catalog" />
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link #{pageName == 'Product' ? 'active' : ''}"
                            value="Продукт" outcome="/product" />
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link #{pageName == 'Cart' ? 'active' : ''}"
                            value="Корзина" outcome="/cart" />
                </li>


                <li class="nav-item">
                    <h:link rendered="#{request.isUserInRole('admin')}"
                            styleClass="nav-link #{pageName == 'User' ? 'active' : ''}"
                            value="Пользователи" outcome="/admin/user" />
                </li>
                <li class="nav-item">
                    <h:link rendered="#{request.isUserInRole('admin')}"
                            styleClass="nav-link #{pageName == 'Role' ? 'active' : ''}"
                            value="Роли" outcome="/admin/role" />
                </li>

                <li class="nav-item">
                    <h:form rendered="#{request.userPrincipal != null}">
                        <h:commandButton action="#{userController.logout()}" value="Logout #{request.userPrincipal.name}" />
                    </h:form>
                    <h:link styleClass="nav-link"
                            rendered="#{request.userPrincipal == null}"
                            value="Login"
                            outcome="/login"/>
                </li>


            </ul>
<!--
            <span class="navbar-text">
                Search input could be placed here...
            </span>
-->
        </div>

    </nav>

</ui:composition>
