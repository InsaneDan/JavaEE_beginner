<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://primefaces.org/ui">

<h:head>
    <ui:include src="/WEB-INF/header.xhtml" />
    <title>User list</title>
</h:head>

<h:body>

    <ui:include src="/WEB-INF/navbar.xhtml">
        <ui:param name="pageName" value="Role"/>
    </ui:include>

    <f:event listener="#{roleController.getData}" type="preRenderView"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="roleForm">
                <div class="col-12">
                    <h:commandButton value="Add Role" styleClass="btn btn-primary" action="#{roleController.createRole()}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{roleController.allRoles}" var="role" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{role.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{role.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandLink id="Edit" styleClass="btn btn-success"
                                           action="#{roleController.editRole(role)}">
                                <i class="fas fa-edit"></i>
                            </h:commandLink>
                            <h:commandLink id="Delete" styleClass="btn btn-danger"
                                           action="#{roleController.deleteRole(role)}">
                                <i class="fas fa-trash-alt"></i>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="../WEB-INF/scripts.xhtml" />

</h:body>
</html>
