<html template="/WEB-INF/template.xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="en">

<h:head>
    <ui:include src="/WEB-INF/header.xhtml" />
    <title>User list</title>
</h:head>

<h:body>

    <ui:include src="/WEB-INF/navbar.xhtml">
        <ui:param name="pageName" value="User"/>
    </ui:include>

    <f:event listener="#{userController.getData}" type="preRenderView"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="userForm">
                <div class="col-12">
                    <h:commandButton value="Add User" styleClass="btn btn-primary" action="#{userController.createUser()}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            #{user.login}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Password</f:facet>
                            #{user.password}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Roles</f:facet>
                                <h:dataTable value="#{user.roles}" var="userRole" class="table-sm table-borderless" >
                                    <h:column>#{userRole.name}</h:column>
                                </h:dataTable>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandLink id="Edit" styleClass="btn btn-success"
                                           action="#{userController.editUser(user)}">
                                <i class="fas fa-edit"></i>
                            </h:commandLink>
                            <h:commandLink id="Delete" styleClass="btn btn-danger"
                                           action="#{userController.deleteUser(user)}">
                                <i class="fas fa-trash-alt"></i>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="../WEB-INF/scripts.xhtml" />

</h:body>
</html>
