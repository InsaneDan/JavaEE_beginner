<html template="/WEB-INF/template.xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" lang="en">

<h:head>
    <ui:include src="WEB-INF/header.xhtml" />
    <title>Catefory list</title>
</h:head>

<h:body>

    <ui:include src="WEB-INF/navbar.xhtml">
        <ui:param name="pageName" value="Catalog"/>
    </ui:include>

    <f:event listener="#{categoryController.getData}" type="preRenderView"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="categoryListForm">
                <div class="col-12">
                    <h:commandButton value="Add Category" styleClass="btn btn-primary" action="#{categoryController.createCategory()}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{categoryController.allCategories}" var="category" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{category.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{category.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{category.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandLink id="Edit" styleClass="btn btn-success"
                                           action="#{categoryController.editCategory(category)}">
                                <i class="fas fa-edit"></i>
                            </h:commandLink>
                            <h:commandLink id="Delete" styleClass="btn btn-danger"
                                           action="#{categoryController.deleteCategory(category)}">
                                <i class="fas fa-trash-alt"></i>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="WEB-INF/scripts.xhtml" />

</h:body>
</html>
