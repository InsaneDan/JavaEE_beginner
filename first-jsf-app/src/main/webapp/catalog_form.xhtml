<html template="/WEB-INF/template.xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" lang="en">

<h:head>
    <ui:include src="WEB-INF/header.xhtml" />
    <title>Category form</title>
</h:head>

<h:body>

    <ui:include src="WEB-INF/navbar.xhtml" />

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{categoryController.category.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{categoryController.category.description}"
                                     placeholder="Enter description"/>
                    </div>

                    <div class="d-flex justify-content-between">
                        <h:commandButton value="Submit" styleClass="btn btn-primary"
                                         action="#{categoryController.saveCategory()}" />
                        <h:link value="Cancel" styleClass="btn btn-outline-primary" outcome="/catalog.xhtml" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="WEB-INF/scripts.xhtml" />

</h:body>
</html>
